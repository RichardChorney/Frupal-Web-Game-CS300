<!DOCTYPE html>
<html>

<!-- Creates the inventory list drop down menu -->
<style>
.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 5px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    display: inline-block;

}
.dropbtn:hover, .dropbtn:focus {
    background-color: #3e8e41;
}
.dropdown {
    position: absolute;
    display: inline-block;
	top: 205px;
}
.dropdown-content {
    display: none;
    position: relative;
    background-color: #f9f9f9;
    min-width: 440px;
    overflow: auto;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}
.dropdown-content a {
    color: black;
    padding: 2px 2px;
    text-decoration: none;
    display: block;
}
.dropdown a:hover {background-color: #f1f1f1}
.show {display:block;}

#wrapper {
    width: 905px;
}

#frupalCanvas {
    width: 720px;
    float: left;
}

#messageWindow {
    width: 750px;
    display: inline-block;
}
</style>

<body>

<p> Welcome to Frupal </p>

<!-- Movement Buttons -->
<button type="button" onclick="move(1)">UP</button>
<button type="button" onclick="move(3)">DOWN</button>
<button type="button" onclick="move(4)">LEFT</button>
<button type="button" onclick="move(2)">RIGHT</button>
<button type="button" onclick="restart()">RESTART GAME</button>
<br>

<!-- Create the main canvas, where the game map will be displayed -->
<div id="wrapper">
<canvas id="frupalCanvas" width="720" height="720" style="border:1px solid #d3d3d3;"></canvas>
<!-- Create the message window, where stats and terrain messages will be displayed -->
<div id="messageWindow" width="400" height="200" style="border:1px solid #d3d3d3;"></div>

<!-- Tell our html file where our javascript functions are located -->
<script src="Map.js"></script>

<!-- Sets up what is displayed when inventory button is clicked -->
<div class="dropdown">
<button onclick="displayInventory()" class="dropbtn">Inventory</button>
  <div id="myDropdown" class="dropdown-content">
    <a href='' id="slot1" onclick="useItem(0)"></a>
    <a href='' id="slot2" onclick="useItem(1)"></a>
    <a href='' id="slot3" onclick="useItem(2)"></a>
	<a href='' id="slot4" onclick="useItem(3)"></a>
    <a href='' id="slot5" onclick="useItem(4)"></a>
    <a href='' id="slot6" onclick="useItem(5)"></a>
    <a href='' id="slot7" onclick="useItem(6)"></a>
    <a href='' id="slot8" onclick="useItem(7)"></a>
    <a href='' id="slot9" onclick="useItem(8)"></a>
	<a href='' id="slot10" onclick="useItem(9)"></a>
  </div>
</div>
</div>

</html>
